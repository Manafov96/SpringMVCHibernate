<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Product Manager</title>
</head>
<body>
<nav role="navigation" class="navbar navbar-default">
	<div class="">
		<a href="http://localhost:8080" class="navbar-brand">Spring MVC Example</a>
	</div>
	<div class="navbar-collapse">
		<ul class="nav navbar-nav">
		<li class="active"><a href="/login">Home</a></li>
			<li><a href="/">My Products</a></li>

		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="/logout">Logout</a></li>	
		</ul>		
	</div>
</nav>
<div class ="container" align="center">
    <h1>Product List</h1>
    <a type="button" class="btn btn-success" href="new">Create New Product</a>
    <br/><br/>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.availability}">Availability</td>
                <td>
                	<a type="button" class="btn btn-warning"  th:href="@{'/edit/' + ${product.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a type="button" class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
